<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <title>Cadastro de Usuário</title>
</head>
<body>
    
    <div class="container">
        <h1 class="col-lg-10">Cadastro de Usuário</h1>
        <div class="form">
            <label for="" class="cadUser">Novo Usuário</label>
            <input type="text" class="cad">
        </div>
        <div class="form">
            <label for="" class="cadEmail">Cadastro E-mail</label>
            <input type="email" class="cad">
        </div>
        <div class="form">
            <label for="" class="cadSenha">Crie uma senha</label>
            <input type="password" class="cad">
        </div>
        <div class="form" id="aa">
            <label for="" class="cadSenha1">Confirme a senha</label>
            <input type="password" class="cad">
            <input type="submit" id="submit" value="Salvar">
        </div>

    </div>
    
</body>
</html>
